bugreports:
  - summary: |
      Отсутвствует сообщение об отсутствии подключения к сети
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Открыть в инструментах разработчика вкладку Network
      2. Выбрать тип подключения Offline
    expected-result: |
      Выводится сообщение об отсутствии подключения к интернету
    actual-result: |
      Выводится сообщение об отсутствии подключения к интернету от браузера
  
  - summary: |
      Нельзя выбрать количество товара в корзине
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Открыть страницу интернет-магазина
      2. Добавить товар в корзину
      3. Открыть корзину
      4. Изменить количество товара
    expected-result: |
      Количество товара в корзине изменено, например, 10 
    actual-result: |
      Количество товара не редактируется в корзине
      Чтобы изменить количество необходимо продолжать нажимать на кнопку "Добавить в корзину" определенного товара

  - summary: |
      Не работает фильтрация по бренду после отмены выбора категории 
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Открыть страницу интернет-магазина
      2. Выбрать категорию, например, furniture
      3. Отменить выбор категории
      4. Выбрать фильтр, например, Knoll
    expected-result: |
      В начале отображаются товары выбранной категории, а после отмены выбора категории отображаются все товары всех категорий
      После выбора фильтра должны остаться товары Knoll в названии.
    actual-result: |
      После отмены выбора категории товары не фильтруются по бренду

    - summary: |
      После отмены выбора категории не работает фильтрация по цене
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Открыть страницу интернет-магазина
      2. Выбрать категорию, например, furniture
      3. Отменить выбор категории
      4. Выбрать нижний предел цены 100
      5. Выбрать верхний предел цены 500
    expected-result: |
      В начале отображаются товары выбранной категории, а после отмены выбора категории отображаются все товары всех категорий.
      После фильтрации по цене оастаются товары ценой больше 200 и меньше 500
    actual-result: |
      После отмены выбора категории товары не фильтруются по цене

  - summary: |
      Язык становится английским
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Нажать на Language
      2. Выбрать русский язык
      3. Нажать на Магазин в шапке
    expected-result: |
      Открывается страница интернет-магазина, язык страницы русский
    actual-result: |
      Язык сайта английский

  - summary: |
      Корзина не очищается
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Добавить в корзину товары
      2. Открыть корзину
      3. Очистить корзину
      4. Нажать на Магазин в шапке
    expected-result: |
      Корзина пустая
    actual-result: |
