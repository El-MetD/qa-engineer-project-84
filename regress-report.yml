bugreports:
  - summary: |
      Отсутвствует сообщение об отсутствии подключения к сети
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Открыть в инструментах разработчика вкладку Network
      2. Выбрать тип подключения Offline
    expected-result: |
      Выводится сообщение об отсутствии подключения к интернету
    actual-result: |
      Выводится сообщение об отсутствии подключения к интернету от браузера
  
  - summary: |
      Невозможно проверить сайт на наличие уязвимостей. Нет форм ввода информации
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Открыть формы ввода
      2. Ввести скрипт: <script>alert('Я отправил вам скрипт! Пришлите денег, пожалуйста :(')</script>
    expected-result: |
      Введенный скрипт не должен вызвать никаких изменений в работе интернет-магазина
    actual-result: |
      Невозможно проверить, т.к. нет форм ввода

  - summary: |
      Отсутствует форма регистрации
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      Открыть страницу интернет-магазина
    expected-result: |
      На странице в шапке сайта должна быть кнопка "Регистрация"
      При нажатии кнопки должна открываться страница регистрации с полями для логина, пароля, подстверждения пароля, почты, телефона и кнопки отправки формы
    actual-result: |
      Отсутвует форма регистрации
  
  - summary: |
      Отсутствует форма входа
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      Открыть страницу интернет-магазина
    expected-result: |
      На странице в шапке сайта должна быть кнопка "Вход"
      При нажатии кнопки должна открываться страница для входа в систему с полями для логина, пароля и с кнопкой отправки формы
    actual-result: |
      Отсутвует форма входа
 
  - summary: |
      Отсутствует возможность выбрать количество товара в корзине
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Открыть страницу интернет-магазина
      2. Добавить товар в корзину
      3. Открыть корзину
      4. Изменить количество товара
    expected-result: |
      Возможно изменить количество товара в корзине
    actual-result: |
      Количество товара не редактируется в корзине.
      Чтобы изменить количество необходимо продолжать нажимать на кнопку "Добавить в корзину" определенного товара

  - summary: |
      После отмены выбора категории не работает фильтрация по бренду
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Открыть страницу интернет-магазина
      2. Выбрать категорию furniture
      3. Отменить выбор категории furniture
      4. Выбрать фильтр Knoll
    expected-result: |
      На странице в начале должны отобразиться товары категории furniture, а после отмены выбора категории должны отображаться все товары всех категорий.
      После выбора фильтра должны остаться товары Knoll в названии.
    actual-result: |
      После отмены выбора категории товары не фильтруются по бренду

    - summary: |
      После отмены выбора категории не работает фильтрация по цене
    environment: |
      Версия 125.0.6422.113 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro версия 22H2 (сборка ОС 19045.4412)
    steps-to-reproduce: |
      1. Открыть страницу интернет-магазина
      2. Выбрать категорию furniture
      3. Отменить выбор категории furniture
      4. Выбрать нижний предел цены 100
      5. Выбрать верхний предел цены 500
    expected-result: |
      На странице в начале должны отобразиться товары категории furniture, а после отмены выбора категории должны отображаться все товары всех категорий.
      После фильтрации по цене должны остаться товары ценой больше 200 и меньше 500
    actual-result: |
      После отмены выбора категории товары не фильтруются по цене
