---
- summary: |
    Краткое описание тест кейса. Пример: Проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например: При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест кейса. Они должны быть выполнены еще до запуска тест кейса.
    Например: открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе ключевого слова осуществляется поиск товара 
  prerequisites:
    Открыта страница с товарами
  test-data: |
    Ключевое слово = beef
  steps:
    - Вводим ключевое слово
  expected-result: |
    На странице остаются товары, в названии которых содержится слово beef

- summary: |
    Проверка поиска товара по категории
  requirement: |
    Осуществляется поиск товаров по данной категории
  prerequisites:
    Открыта страница с товарами
  test-data: |
    Категория = furniture
  steps:
    - Нажимаем category
    - Выбираем категорию furniture
  expected-result: |
    На странице остаются товары, относящиеся к категории furniture

- summary: |
    Проверка фильтрации товаров по одному бренду
  requirement: |
    Осуществляется фильтрация товаров по данному бренду 
  prerequisites:
    Открыта страница с товарами
  test-data: |
    Фильтр = Knoll
  steps:
    - Выбираем фильтр Knoll
  expected-result: |
    На странице остаются товары бренда Knoll

- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Осуществляется фильтрация товаров по цене
  prerequisites:
    Открыта страница с товарами
  test-data: |
    Фильтр по цене = от 100 до 700
  steps:
    - Выбираем нижний предел цены равным 200
    - Выбираем верхний предел цены равным 700
  expected-result: |
    На странице остаются товары ценой больше 200 и меньше 700

- summary: |
    Проверка фильтрации товаров по двум брендам и по цене
  requirement: |
    Осуществляется фильтрация товаров по двум бренду и по цене
  prerequisites:
    Открыта страница с товарами
  test-data: |
    Фильтр = Knoll
    Фильтр = Furniture Co.
    Фильтр по цене = от 100 до 700
  steps:
    - Выбираем фильтр Knoll
    - Выбираем фильтр Furniture Co.
    - Выбираем нижний предел цены равным 200
    - Выбираем верхний предел цены равным 700
  expected-result: |
    На странице остаются товары бренда Knoll и бренда Furniture Co, ценой больше 200 и меньше 700

- summary: |
    Проверка наличия мобильной версии
  requirement: |
    Осуществляется проверка наличия мобильной версии у сайта
  prerequisites:
    Иметь смартфон с доступом в интернет
  test-data: |
    Сайт = https://hexlet-products-store.vercel.app/
  steps:
    - Открываем браузер в смартфоне
    - Вводим URL сайта 
  expected-result: |
    Открывается сайт с адаптивным для смартфона интерфейсом

 - summary: |
    Просмотр товаров на странице
  requirement: |
    Проверка просмотра товаров
  prerequisites:
    Компьютер с доступом в интернет
  test-data: |
    Сайт = https://hexlet-products-store.vercel.app/
  steps:
    - Открываем браузер
    - Вводим URL сайта 
  expected-result: |
    Открывается сайт с товарами

 - summary: |
    Просмотр подробной информации о товаре
  requirement: |
    Проверка просмотра подробной информации о товаре
  prerequisites:
    Открыта страница с товарами
  test-data: |
    Товар = Apple
  steps:
    - Нажимаем на товар с названием Apple
  expected-result: |
    Открывается страница товара, в которой содержится категория, название, рейтинг, цена со скидкой и без неё, описание

 - summary: |
    Просмотр корзины
  requirement: |
    Проверка возможности просмотреть содержимое корзины 
  prerequisites:
    В корзину добавлены товары
  test-data: |
    Товар = Apple
    Товар = Cucumber
  steps:
    - Нажимаем на кнопку Корзина
  expected-result: |
    Открывается корзина с товарами Apple и Cucumber, количество, общая стоимость

 - summary: |
    Удобство использования
  requirement: |
    Проверка того, насколько удобно пользоваться сайтом 
  prerequisites:
    Компьютер с доступом в интернет
  test-data: |
    Сайт = https://hexlet-products-store.vercel.app/
  steps:
    - Оценка размера шрифта, верстки
  expected-result: |
    Размер шрифта удобен для чтения, текст не выходит за рамки блоков, блоки не перекрывают друг друга

 - summary: |
    Проверка скорости работы
  requirement: |
    Проверка работы сайта при разных скоростях
  prerequisites:
    Компьютер с доступом в интернет
  test-data: |
    Сайт = https://hexlet-products-store.vercel.app/
    Инструмент разработчика DevTools
  steps:
    - Открыть в инструментах разработчика вкладку Network
    - Выбрать скорость соединия
  expected-result: |
    Страница отображает текст, а потом картинки. Никакой из компонентов страницы не ругается на отсутствие соединения, если оно есть. Отсутствуют ошибки на вкладке Console

- summary: |
    Вывод сообщения при отсутствии подключения к сети
  requirement: |
    Проверка вывода сообщения об отсутствии инетрнета
  prerequisites:
    Компьютер
  test-data: |
    Сайт = https://hexlet-products-store.vercel.app/
    Инструмент разработчика DevTools
  steps:
    - Открыть в инструментах разработчика вкладку Network
    - Выбрать тип подключения Offline
  expected-result: |
    Страница выводит сообщение об отсутсвии соединения с интернетом
