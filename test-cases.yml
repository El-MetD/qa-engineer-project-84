---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При вводе ключевого слова осуществляется поиск товара 
  prerequisites:
    no data
  test-data: |
    Выбрать любое ключевое слово
  steps:
    - Вводим ключевое слово
  expected-result: |
    На странице остаются товары, в названии которых содержится ключевое слово 

- summary: |
    Поиск товара по категории
  requirement: |
    Осуществляется поиск товаров по выбранной категории
  prerequisites:
    no data
  test-data: |
    Выбрать любую категорию
  steps:
    - Нажимаем category
    - Выбираем категорию
  expected-result: |
    На странице остаются товары, относящиеся к выбранной категории

- summary: |
    Фильтрация товаров по одному бренду
  requirement: |
    Осуществляется фильтрация товаров по данному бренду 
  prerequisites:
    no data
  test-data: |
    Выбрать любой фильтр по бренду
  steps:
    - Выбираем фильтр
  expected-result: |
    На странице остаются товары выбранного бренда

- summary: |
    Фильтрация товаров по цене
  requirement: |
    Осуществляется фильтрация товаров по цене
  prerequisites:
    no data
  test-data: |
    Фильтр по цене = от 200 до 700
  steps:
    - Выбираем нижний предел цены равным 200
    - Выбираем верхний предел цены равным 700
  expected-result: |
    На странице остаются товары ценой больше 200 и меньше 700

- summary: |
    Фильтрация товаров по двум брендам и по цене
  requirement: |
    Осуществляется фильтрация товаров по двум брендам и по цене
  prerequisites:
    no data
  test-data: |
    Выбрать два фильтра
    Фильтр по цене = от 200 до 700
  steps:
    - Выбираем один фильтр, например, Knoll
    - Выбираем второй фильтр, например, Furniture Co.
    - Выбираем нижний предел цены равным 200
    - Выбираем верхний предел цены равным 700
  expected-result: |
    На странице остаются товары двух выбранных брендов, ценой больше 200 и меньше 700

- summary: |
    Проверка отображения всех товаров каталога
  requirement: |
    При выключенном чек-боксе в наличии отображаются все товары
  prerequisites:
    no data
  test-data: |
    empty
  steps:
    - Отключить чек-бокс в наличии
  expected-result: |
    Отображаются все товары, которые в наличии и не в наличии

- summary: |
    Просмотр подробной информации о товаре
  requirement: |
    Проверка просмотра подробной информации о товаре
  prerequisites:
    no data
  test-data: |
    Выбрать любой товар
  steps:
    - Нажимаем на товар, например, Apple
  expected-result: |
    Открывается страница товара, в которой содержится категория, название, рейтинг, цена со скидкой и без неё, описание

- summary: |
    Просмотр корзины
  requirement: |
    Проверка возможности просмотреть содержимое корзины 
  prerequisites:
    В корзину добавлены товары
  test-data: |
    empty 
  steps:
    - Нажимаем на кнопку Корзина
  expected-result: |
    Открывается корзина с добавленными товарами, количество, общая стоимость, кнопки Оформить заказ, Очистить корзину, Продолжить покупки

- summary: |
    Удобство использования
  requirement: |
    Проверка того, насколько удобно пользоваться сайтом 
  prerequisites:
    no data
  test-data: |
    empty
  steps:
    - Оценить размер шрифта, верстку
  expected-result: |
    Размер шрифта удобен для чтения, текст не выходит за рамки блоков, блоки не перекрывают друг друга

- summary: |
    Проверка скорости работы
  requirement: |
    Проверка работы сайта при низкой скоростях
  prerequisites:
    no data
  test-data: |
    Инструмент разработчика DevTools
  steps:
    - Открыть в инструментах разработчика вкладку Network
    - Выбрать низкую скорость соединия
  expected-result: |
    Страница отображает текст, а потом картинки. Никакой из компонентов страницы не ругается на отсутствие соединения, если оно есть. Отсутствуют ошибки на вкладке Console

- summary: |
    Вывод сообщения при отсутствии подключения к сети
